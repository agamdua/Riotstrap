<head>
  <title>
    Riotstrap Admin
  </title>

  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="simple-sidebar.css" />

  <!-- to make sure we are compatible with bootstrap themes -->
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/lumen/bootstrap.min.css" />

  <script type="text/javascript" src="https://cdn.jsdelivr.net/riot/2.5/riot.min.js"></script>
  <script type="text/javascript" src="components.js"></script>
</head>

<body>
  <navbar></navbar>
  <page-container></page-container>
  
  <script>
    tableData = {
      "headers": ["#", "Name", "Instrument"],
      "rows": [
        ["1", "Satch", "JS2000"],
        ["2", "Vai", "Gem Jr"],
        ["3", "Timmons", "Not a Fender"],
      ]
    }

    sidebarData = [
      {url: "#", text: "Table View" },
      {url: "#", text: "Item 2" },
      {url: "#", text: "Item 3" },
    ]

    var bus = riot.observable()

    // mounting components with data - this is a good enough
    // representation of how the static site generator will consume
    // the components however in a data-driven application the data
    // would probably be fetched from the server.
    riot.mount('navbar', {title: "Riotstrap Admin", bus: bus})
    riot.mount('page-container', {
      bus: bus,
      pageData: {
        tableData: tableData,
        title: "Tabular Data"
      },
      sidebarData: sidebarData
    })
    riot.route.base('/')
    riot.route.start(true)
  </script>
</body>
